<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="FTC DECODE Season Autonomous Configuration Builder" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FTC AutoConfig" />
    <link rel="manifest" href="/manifest.json" />
    <script>
      (() => {
        try {
          const storageKey = 'autoconfig-theme-preference';
          const storedPreference = localStorage.getItem(storageKey);
          const userPreference = storedPreference === 'light' || storedPreference === 'dark' ? storedPreference : null;
          const mediaQuery = window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)') : null;
          const prefersDark = mediaQuery ? mediaQuery.matches : false;
          const effectiveTheme = userPreference ?? (prefersDark ? 'dark' : 'light');
          document.documentElement.classList.toggle('dark', effectiveTheme === 'dark');
          document.documentElement.dataset.theme = effectiveTheme;
        } catch (error) {
          document.documentElement.dataset.theme = 'light';
        }
      })();
    </script>
    <title>FTC AutoConfig - DECODE Season</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
